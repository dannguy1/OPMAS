# Docker Compose configuration for OPMAS Management API
# All services run in containers and communicate via the opmas-network
# Service names (db, nats) are used as hostnames within the Docker network

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # Exposed to host machine
    environment:
      # Use service name 'db' as hostname within Docker network
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/opmas
      # Use service name 'nats' as hostname within Docker network
      - NATS_URL=nats://nats:4222
      - JWT_SECRET_KEY=your-secret-key-here
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    volumes:
      - .:/app
    depends_on:
      - db
      - nats
    networks:
      - opmas-network

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=opmas
    ports:
      - "5432:5432"  # Exposed to host machine, but containers use internal network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - opmas-network

  nats:
    image: nats:2.9-alpine
    ports:
      - "4222:4222"  # Exposed to host machine
      - "8222:8222"  # Exposed to host machine
    networks:
      - opmas-network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@opmas.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"  # Exposed to host machine
    depends_on:
      - db
    networks:
      - opmas-network

volumes:
  postgres_data:

networks:
  opmas-network:
    driver: bridge
